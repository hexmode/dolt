# Default configuration for dolt-server systemd service
# This file is read by the dolt sql-server when started via systemd
# Copy to /etc/dolt/servercfg.d/default.yaml and modify as needed

log_level: info
log_format: text

behavior:
  read_only: false
  autocommit: true
  disable_client_multi_statements: false
  dolt_transaction_commit: false

listener:
  host: 0.0.0.0
  port: 3307
  max_connections: 1000
  max_connections_timeout_millis: 60000

data_dir: /var/lib/dolt
cfg_dir: /var/lib/dolt/.doltcfg
